<html>
    <head>
        <script type="text/javascript">
        function validateEmail(){
            var emailTextBox = document.getElementById("txtEmail");
            var email = emailTextBox.value;
            var emailRegEx=/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;    
            emailTextBox.style.color = "black";
            if (emailRegEx.test(email)) {
                emailTextBox.style.backgroundColor="green";
            }
            else{
                emailTextBox.style.backgroundColor="red";
            }  
        }  
        </script>
    </head>
    <body>
        Email:<input type="text" id="txtEmail" onkeyup="validateEmail()" /> 
    </body>
</html>

<html>
    <head>
        <script type="text/javascript">
            function factorial(n) {
                if (n==0 || n==1) {
                    return 1;
                } 
            var result = n;
            while (n>1) {
                result=result*(n-1)
                n=n-1
            }
            return result;
            }
            function abc() {
                document.write(factorial(10));
            }
        </script>
    </head>
    <body>
        <input type="submit" onclick="abc()">
    </body>
</html>
